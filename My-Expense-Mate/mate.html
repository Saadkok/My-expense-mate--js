<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="mate.css">
</head>

<body>
    <div class="container">
        <h1>My personal Bank</h1>

        <div class="actions">
            <button onclick="addTransaction('add')">Deposit</button>
            <button onclick="addTransaction('withdraw')">Withdraw</button>
            <button onclick="showBalances()">Show Balances</button>
        </div>

        <div class="result">
            <!-- Display results here -->
        </div>
    </div>

    <script src="mate.js"></script>
</body>

</html>
